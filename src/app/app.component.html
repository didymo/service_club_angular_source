<app-question-show *ngIf="activeIndex == 0"
                   [activeIndex]="activeIndex"
                   (activeIndexChange) ="activeIndex = $event">

</app-question-show>
<app-class-show *ngIf="activeIndex == 1"
                [activeIndex]="activeIndex"
                (activeIndexChange)="activeIndex = $event">

</app-class-show>
<app-map *ngIf="activeIndex == 2"
                [activeIndex]="activeIndex"
                (activeIndexChange)="activeIndex = $event">

</app-map>
